<div class="container-fluid">
<div class="row">
<div class="col-md-12">
  <div class="col-md-12" style="background:#237da3; height: 70px;;border-radius:10px; border-color:black;font-family:serif">
  <center>
  <h2>
    Add Theatre
  </h2>
</center>
</div>
</div>
<div class="col-md-12">

<table height="100%" width="100%" class='table-borderless' border="0">
  <tr><td>
    <br>
<center>  Name : <input type="text" ng-model="theatre.th_nm"/></center>
<br>
</td></tr>
<tr><td>
<center>  City: <input type="text" ng-model="theatre.city"/></center>
</td></tr>
</table>

</div>
<br>
<div class="col-lg-12">
  <br>
  <center>
<button ng-click="insertTheatre()" class="btn btn-success btn-lg" style="padding: 10px 50px"><span class="glyphicon glyphicon-plus"></span> Add Theatre</button>
</center>
</div>
</div>
<br>
<hr>
<div class="row">
<div class="col-md-12">
  <div class="col-md-12" style="background:#237da3; height: 70px;;border-radius:10px; border-color:black;font-family:serif">
  <center>
  <h2>
    Theatre Added
  </h2>
</center>
</div>
<table class="table table-bordered table-hover table-striped">
      <tr>
        <th style="font-family: Georgia;text-align:center"><font color="#237da3"><center> Name </center></font> </th>
        <th style="font-family: Georgia;text-align:center"><font color="#237da3"><center> City </center></font></th>
        <th style="font-family: Georgia;text-align:center"><font color="#237da3"><center> Delete </center></font></th>
      </tr>
        <tr ng-repeat="t in theatreData">
          <td style="font-family: Georgia;text-align:center"><center> {{t.th_nm}} </center></td>
          <td style="font-family: Georgia;text-align:center"><center> {{t.city}} </center></td>
          <td style="font-family: Georgia;text-align:center"><button ng-click="deleteTheatre(t)" class="btn btn-danger" onclick="this.parentElement.style.display='none';">DELETE  <span class="glyphicon glyphicon-remove"></span></button></td>
        </tr>
      </table>
</div>
</div>
</div>
