<div class="container">
  <div class="row">

    <div class="col-md-12" style="background:#237da3; height: 70px;;border-radius:10px; border-color:black;font-family:serif">

  <center>
  <h2><strong>Book Show</strong></h2>
</center>
<br><br><br>
</div>
</div>
<div class="row">
<div class="col-xs-3"><br><br><br><p ng-repeat="i in moviedata"><img src="{{i.Poster}}" alt="POSTER"  width="250" height="350"  ><br/>
  <center>
    <div class="rate">
       <input type="radio" id="star5" name="rate" value="5" ng-click="rate(5)" /><label for="star5" title="text">5 stars</label>
       <input type="radio" id="star4" name="rate" value="4" ng-click="rate(4)" /><label for="star4" title="text">4 stars</label>
       <input type="radio" id="star3" name="rate" value="3" ng-click="rate(3)" /><label for="star3" title="text">3 stars</label>
       <input type="radio" id="star2" name="rate" value="2" ng-click="rate(2)" /><label for="star2" title="text">2 stars</label>
       <input type="radio" id="star1" name="rate" value="1" ng-click="rate(1)" /><label for="star1" title="text">1 star</label>
   </div>

  <br>
  <br>
<h4><span class="glyphicon glyphicon-heart" style="color:red;"></span> <span><p id="rate" name="rate" style="display:inline"></p>  % loved this movie!!!</h4></p></span>
</center>
</div>

<div class="col-xs-8">


<br><br><br>
  <center>
<p style="font-family: Georgia" ng-repeat="j in moviedata">
  <b style="font-size: 150%">{{j.Title}}</b></br>
  <br>
<b style="font-size: 120%;font-family : Verdana;color: #237da3">Actors : </b><i style="font-size: 100%">{{j.Actors}}</i><br/><br/>
<b style="font-size: 120%;font-family : Verdana;color: #237da3">Director : </b><i style="font-size: 100%">{{j.Director}}</i><br/><br/>
<b style="font-size: 120%;font-family : Verdana;color: #237da3">Runtime : </b>{{j.Runtime}}<br/><br/>
<b style="font-size: 120%;font-family : Verdana;color: #237da3">Plot : </b><i style="font-size: 100%">{{j.Plot}}</i></p>

</center>
</div>
</div>
<br>
<div class="row">
<b>Select Date</b>
<select ng-model="mapping.ShowDate">
  <option ng-repeat="x in movDates">{{x  | date:'dd, MMM yyyy'}}</option>

<!-- <option ng-repeat="x in movDates | filter :mapping.City">{{x  | date:'dd, MMM yyyy'}}</option> -->
</select>


</div>
<br>
<div class="row">
<div class="col-xs-12"><table style="height:100%;width:100%" class="table">
  <tr>
    <th style="font-family: Georgia;text-align:center"><font color="#237da3">Theatre</font></th>
    <th style="font-family: Georgia;text-align:center"><font color="#237da3">City</font></th>
    <th style="font-family: Georgia;text-align:center"><font color="#237da3">Date</font></th>
    <th colspan="3" style="text-align:center"><font color="#237da3">Show Time</font></th>
  </tr>
  <tr ng-show="mapping.ShowDate" ng-repeat="m in booking | filter : mapping.ShowDate">
    <td style="font-family: Georgia;text-align:center">{{m.Theatre}}</td>
    <td style="font-family: Georgia;text-align:center">{{m.City}}</td>
    <td style="font-family: Georgia;text-align:center">{{m.ShowDate | date:'dd, MMM yyyy'}}</td>
    <td colspan="3" ng-repeat="t in m.ShowTimings">
      <button ng-click="setShow(t,m.Theatre,m.ShowDate,m.City)" style=" background:none!important;border-color:#237da3;border-radius: 25px;padding:8px 8px;font: inherit;color:#237da3;border: 2px solid #237da3;cursor: pointer;">{{t}}</button></td>
  </tr>
</table>
</div>
</div>
<br/><br/><br/><br/>
</div>
